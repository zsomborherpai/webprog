<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        .btn {
            border: 1px solid #000;
            background: none;
            color: inherit;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registerpart" class="border p-4 rounded bg-white shadow">
            <h3>Regisztráció</h3>
            <input type="text" class="form-control my-2" placeholder="E-mail" id="email">
            <input type="password" class="form-control my-2" placeholder="Jelszó" id="password">
            <input type="password" class="form-control my-2" placeholder="Jelszó újra" id="password2">
            <button id="submitButton" class="btn w-100 mt-2">Regisztrálok</button>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById("submitButton");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");
        const errorMessage = document.getElementById("errorMessage");

        function isValidEmail(emailValue) {
            const pattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,3}$/;
            return pattern.test(emailValue);
        }

        submitButton.addEventListener("click", () => {
            errorMessage.textContent = "";

            if (!isValidEmail(email.value)) {
                errorMessage.textContent = "Hibás e-mail formátum!";
                return;
            }

            if (password.value === "" || password2.value === "") {
                errorMessage.textContent = "A jelszó mezők nem lehetnek üresek!";
                return;
            }

            if (password.value !== password2.value) {
                errorMessage.textContent = "A két jelszó nem egyezik!";
                return;
            }

            alert("Sikeres regisztráció!");
            console.log(`Felhasználó e-mailje: ${email.value}`);
            console.log(`Jelszó: ${password.value}`);
        });
    </script>
</body>
</html>
